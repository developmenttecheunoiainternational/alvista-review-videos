<!DOCTYPE html>
<html id="html-container" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: transparent;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        #body-container {
            padding-top: 0px;
        }

        .testimonials-heading {
            margin: auto;
            font-family: inherit;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            color: #456900;
            margin-bottom: 30px;
            align-self: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        .container-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            overflow-x: hidden;
            justify-content: flex-start;
            padding: 10px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        /* Navigation arrows - increased z-index and moved outside container */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20; /* Increased z-index */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .nav-arrow.left {
            left: -20px;
        }

        .nav-arrow.right {
            right: -20px;
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
        }

        .product-card {
            position: relative;
            width: calc((100% - 45px) / 4); /* Exactly 4 cards with 15px gaps */
            flex-shrink: 0;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 9/16;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .product-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .play-button, .pause-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .play-button.fade-out, .pause-button.fade-out {
            opacity: 0;
        }

        .play-button::after {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-left: 20px solid #333;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .pause-button::before,
        .pause-button::after {
            content: "";
            width: 6px;
            height: 24px;
            background-color: #333;
            margin: 0 3px;
        }

        /* Improved Mobile Responsiveness */
        @media (max-width: 1200px) {
            .container {
                width: 100%;
                padding: 0;
                justify-content: flex-start;
                flex-wrap: nowrap;
                overflow-x: hidden;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                gap: 15px;
                padding: 10px 0;
                scrollbar-width: none;
            }

            .container::-webkit-scrollbar {
                display: none;
            }

            .product-card {
                flex: 0 0 auto;
                width: calc((100% - 45px) / 4); /* Maintain 4 cards on larger tablets */
                scroll-snap-align: start;
                border-radius: 20px;
            }

            .testimonials-heading {
                padding-left: 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .container {
                width: 100%;
                padding: 10px 0;
                justify-content: flex-start;
            }

            .product-card {
                width: calc((100% - 15px) / 2); /* Show 2 videos per row with gap */
                max-width: none;
            }

            .testimonials-heading {
                font-size: 30px;
                margin-bottom: 20px;
                text-align: center;
            }

            .nav-arrow {
                width: 36px;
                height: 36px;
            }

            .nav-arrow.left {
                left: -10px;
            }

            .nav-arrow.right {
                right: -10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
                width: 100vw;
            }

            .container {
                width: 100%;
                padding: 10px 0;
                justify-content: flex-start;
                gap: 8px;
            }

            .product-card {
                width: calc((100% - 8px) / 2); /* Show 2 videos per row with smaller gap */
                max-width: none;
            }

            .play-button,
            .pause-button {
                width: 40px;
                height: 40px;
            }

            .play-button::after {
                border-top: 8px solid transparent;
                border-left: 16px solid #333;
                border-bottom: 8px solid transparent;
            }

            .pause-button::before,
            .pause-button::after {
                width: 4px;
                height: 16px;
            }

            .testimonials-heading {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .nav-arrow {
                width: 32px;
                height: 32px;
            }

            .nav-arrow.left {
                left: -5px;
            }

            .nav-arrow.right {
                right: -5px;
            }
        }
    </style>
</head>

<body id="body-container">
    <div class="container-wrapper">
        <!-- Navigation arrows - moved outside the container -->
        <button class="nav-arrow left" id="scroll-left">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="#333" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <button class="nav-arrow right" id="scroll-right">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="#333" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>

        <div class="container" id="product-container">
            <!-- Product cards will be generated here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Simplified product data - just video URLs
            const videoUrls = [
                'https://storage.googleapis.com/alvista-videos/uploads/home_page_video/Alvista%20Deepak%20Sharma%20Reel.mp4',
                'https://storage.googleapis.com/alvista-videos/uploads/home_page_video/Alvista%20Pradeep%20Kabra%20Reel.mp4',
                'https://storage.googleapis.com/alvista-videos/uploads/home_page_video/Gautam%20Rode%20Ji%20Final%20Short%20(2).mp4',
                'https://storage.googleapis.com/alvista-videos/uploads/home_page_video/Sharad%20Ji%202%20Short%20Final%20(2).mp4',
                'https://storage.googleapis.com/alvista-videos/uploads/home_page_video/Sharad%20Malotra%20Final%20Short%201.mp4'
            ];

            // Generate product cards
            const productContainer = document.getElementById('product-container');
            const videoElements = [];
            let currentlyPlaying = null;
            let fadeOutTimer = null;
            let currentIndex = 0; // Track the current first visible card index

            // Function to handle play/pause toggle
            function togglePlayPause(video, playButton, pauseButton) {
                // Clear any existing fade timer
                if (fadeOutTimer) {
                    clearTimeout(fadeOutTimer);
                    fadeOutTimer = null;
                }

                if (video.paused) {
                    // Pause any currently playing video
                    if (currentlyPlaying && currentlyPlaying !== video) {
                        currentlyPlaying.pause();
                        const currentCard = currentlyPlaying.closest('.product-card');
                        if (currentCard) {
                            const currentPlayBtn = currentCard.querySelector('.play-button');
                            const currentPauseBtn = currentCard.querySelector('.pause-button');
                            if (currentPlayBtn) {
                                currentPlayBtn.style.display = 'flex';
                                currentPlayBtn.classList.remove('fade-out');
                            }
                            if (currentPauseBtn) {
                                currentPauseBtn.style.display = 'none';
                                currentPauseBtn.classList.remove('fade-out');
                            }
                        }
                    }
                    
                    // Play this video
                    video.play().catch(error => console.log("Autoplay prevented:", error));
                    currentlyPlaying = video;
                    
                    // Show pause button, hide play button
                    playButton.style.display = 'none';
                    pauseButton.style.display = 'flex';
                    pauseButton.classList.remove('fade-out');
                    
                    // Fade out the pause button after 1.5 seconds
                    fadeOutTimer = setTimeout(() => {
                        pauseButton.classList.add('fade-out');
                    }, 1500);
                } else {
                    // Pause the video
                    video.pause();
                    currentlyPlaying = null;
                    
                    // Show play button, hide pause button
                    pauseButton.style.display = 'none';
                    playButton.style.display = 'flex';
                    playButton.classList.remove('fade-out');
                }
            }

            videoUrls.forEach((videoUrl, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('data-index', index);

                // Video container
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                // Video element
                const video = document.createElement('video');
                video.className = 'product-video';
                // Changed from muted to unmuted
                video.muted = false;
                video.loop = true;
                video.playsInline = true;
                // Fix for mobile video playback
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');

                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';

                video.appendChild(source);
                video.appendChild(document.createTextNode('Your browser does not support the video tag.'));
                videoElements.push(video);

                videoContainer.appendChild(video);
                card.appendChild(videoContainer);

                // Play button - visible by default
                const playButton = document.createElement('div');
                playButton.className = 'play-button';
                playButton.style.display = 'flex';
                card.appendChild(playButton);

                // Pause button - hidden by default
                const pauseButton = document.createElement('div');
                pauseButton.className = 'pause-button';
                pauseButton.style.display = 'none';
                card.appendChild(pauseButton);

                // Add event listeners for play/pause functionality
                playButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    togglePlayPause(video, playButton, pauseButton);
                });

                pauseButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    togglePlayPause(video, playButton, pauseButton);
                });

                // Add click event to the entire card
                card.addEventListener('click', () => {
                    togglePlayPause(video, playButton, pauseButton);
                });

                // Fix for mobile touch events - simplified to work better
                card.addEventListener('touchend', (e) => {
                    // Prevent default to avoid any browser-specific behaviors
                    e.preventDefault();
                    // Simple toggle without timing checks
                    togglePlayPause(video, playButton, pauseButton);
                });

                // Show play button when video ends
                video.addEventListener('ended', () => {
                    if (fadeOutTimer) {
                        clearTimeout(fadeOutTimer);
                        fadeOutTimer = null;
                    }
                    pauseButton.style.display = 'none';
                    playButton.style.display = 'flex';
                    playButton.classList.remove('fade-out');
                    currentlyPlaying = null;
                });

                productContainer.appendChild(card);
            });

            // Function to scroll to a specific card index
            function scrollToIndex(index) {
                // Ensure index is within bounds
                if (index < 0) index = 0;
                if (index > videoUrls.length - 4) index = videoUrls.length - 4;
                
                // Get all cards
                const cards = document.querySelectorAll('.product-card');
                if (cards.length > 0) {
                    // Calculate position to scroll to
                    const cardWidth = cards[0].offsetWidth;
                    const gap = 15; // Gap between cards
                    const scrollPosition = index * (cardWidth + gap);
                    
                    // Scroll to position
                    productContainer.scrollTo({
                        left: scrollPosition,
                        behavior: 'smooth'
                    });
                    
                    // Update current index
                    currentIndex = index;
                    
                    // Update button visibility
                    updateButtonVisibility();
                }
            }

            // Set up navigation arrows
            const scrollLeftBtn = document.getElementById('scroll-left');
            const scrollRightBtn = document.getElementById('scroll-right');
            
            // Add event listeners for scroll buttons - scroll by exactly one card
            // FIXED: Added stopPropagation to prevent video play/pause
            scrollLeftBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Stop event from bubbling up
                scrollToIndex(currentIndex - 1);
            });

            scrollRightBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Stop event from bubbling up
                scrollToIndex(currentIndex + 1);
            });

            // Check for mobile device
            function isMobileDevice() {
                return (window.innerWidth <= 768) || 
                       (typeof window.orientation !== "undefined") || 
                       (navigator.userAgent.indexOf('IEMobile') !== -1);
            }

            // Apply mobile-specific adjustments
            if (isMobileDevice()) {
                document.body.classList.add('mobile-device');
            }

            // Add keyboard navigation for accessibility
            document.addEventListener('keydown', function(e) {
                if (document.activeElement === document.body) {
                    if (e.key === 'ArrowLeft') {
                        scrollLeftBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        scrollRightBtn.click();
                    }
                }
            });

            // Update button visibility based on scroll position
            function updateButtonVisibility() {
                // Show/hide left button based on scroll position
                scrollLeftBtn.style.opacity = currentIndex === 0 ? '0.5' : '1';
                scrollLeftBtn.style.pointerEvents = currentIndex === 0 ? 'none' : 'auto';
                
                // Show/hide right button based on scroll position
                const maxIndex = videoUrls.length - 4; // Assuming 4 cards visible at once
                scrollRightBtn.style.opacity = currentIndex >= maxIndex ? '0.5' : '1';
                scrollRightBtn.style.pointerEvents = currentIndex >= maxIndex ? 'none' : 'auto';
            }
            
            // Initial update of button visibility
            updateButtonVisibility();
            
            // IMPORTANT: Prevent navigation buttons from triggering video play/pause
            // This ensures the buttons are completely isolated from the video functionality
            scrollLeftBtn.addEventListener('mousedown', (e) => e.stopPropagation());
            scrollRightBtn.addEventListener('mousedown', (e) => e.stopPropagation());
            scrollLeftBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            scrollRightBtn.addEventListener('touchstart', (e) => e.stopPropagation());
        });
    </script>
</body>

</html>
